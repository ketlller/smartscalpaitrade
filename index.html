<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart with Customizable Pairs and Timeframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
        }
        #tradingview_chart {
            height: 600px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>График с индикатором от TradingView</h1>

    <form id="tradingviewForm">
        <div>
            <label for="symbol">Выберите торговую пару:</label>
            <select id="symbol">
                <option value="BINANCE:BTCUSDT">BTC/USDT</option>
                <option value="BINANCE:ETHUSDT">ETH/USDT</option>
                <option value="BINANCE:XRPUSDT">XRP/USDT</option>
            </select>
        </div>
        <div>
            <label for="interval">Выберите таймфрейм:</label>
            <select id="interval">
                <option value="1">1 минута</option>
                <option value="5">5 минут</option>
                <option value="15">15 минут</option>
                <option value="60">1 час</option>
                <option value="D">День</option>
                <option value="W">Неделя</option>
            </select>
        </div>
        <button type="submit">Показать график</button>
    </form>

    <div class="tradingview-widget-container">
        <div id="tradingview_chart"></div>
    </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
    function loadTradingViewChart(symbol, interval) {
        new TradingView.widget({
            "container_id": "tradingview_chart",
            "autosize": true,
            "symbol": symbol,
            "interval": interval,
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "ru",
            "toolbar_bg": "#f1f3f6",
            "withdateranges": true,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false,
            "studies": ["RSI@tv-basicstudies"],  // Индикатор RSI (можно добавить другие)
            "show_popup_button": true,
            "popup_width": "1000",
            "popup_height": "650"
        });
    }

    // При загрузке страницы показываем начальный график
    loadTradingViewChart("BINANCE:BTCUSDT", "D");

    // Обработчик формы для обновления графика по выбору пользователя
    document.getElementById('tradingviewForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Останавливаем отправку формы
        var symbol = document.getElementById('symbol').value;
        var interval = document.getElementById('interval').value;
        loadTradingViewChart(symbol, interval); // Обновляем график
    });
</script>

</body>
</html>
